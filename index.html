<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bora Presentear â€“ CatÃ¡logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>CatÃ¡logo Bora Presentear</h1>
    <p>Toque no produto para chamar no WhatsApp ðŸ’š</p>
  </header>

  <div id="catalogo"></div>

  <script>
    async function carregarProdutos() {
      try {
        const resposta = await fetch('produtos.json');
        const produtos = await resposta.json();

        const catalogo = document.getElementById('catalogo');

        produtos.forEach(produto => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${produto.imagem}" alt="${produto.nome}">
            <h3>${produto.nome}</h3>
            <p class="categoria">${produto.categoria}</p>
            <p class="preco">R$ ${parseFloat(produto.preco).toFixed(2)}</p>
            <a href="${produto.link}" class="btn">Comprar no WhatsApp</a>
          `;

          catalogo.appendChild(card);
        });

      } catch (erro) {
        console.error("Erro ao carregar produtos:", erro);
      }
    }

    carregarProdutos();
  </script>

</body>
</html>
